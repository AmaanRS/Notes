{% extends 'Notepad/base.html' %}
{% block title %}OTP{% endblock title %}
{% block style %}{% endblock style %}
{% block body %}
<div class="container ">
<form action="OTP_verify/" method="post">
    {% csrf_token %}
    <div class="m-3">
    <label for="otp" class="form-label">OTP</label>
    <input type="hidden" value={{otp_for_verification}} class="form-control" name="otp_for_verification">
    <input type="hidden" value={{username}} class="form-control" name="username">
    <input type="hidden" value={{password}} class="form-control" name="password">
    <input type="hidden" value={{email}} class="form-control" name="email">
    <input type="hidden" value={{image}} class="form-control" name="image">
    <input type="text" class="form-control" id="otp" placeholder="Enter the OTP sent to your Email Account" name="otp">
    <button type="submit" class="btn btn-primary my-2">Submit</button>
  </div>
</form>
</div>
{% endblock body %}
