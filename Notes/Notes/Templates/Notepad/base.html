<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}{% endblock title %}</title>
      <style>{% block style %}{% endblock style %}</style>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    {% if user.is_authenticated %}
      <div class="container-fluid">
        <a class="navbar-brand" href="/Notepad/">Home</a>
        <a class="navbar-brand" href="/Notepad/notepad/" style="position:absolute;left:5.5rem;">Notepad</a>
        <a class="navbar-brand" href="#" style="position:absolute;left:12rem;">ToDo App</a>
      </div>
      <button class="nav-link btn btn-outline-success mx-2 btn-sm" type="button">
        <a style="text-decoration: none;color: rgba(255,255,255,.55);" href="/Notepad/Logout/">Logout</a>
      </button>
    {% else %}
      <div class="container-fluid">
        <a class="navbar-brand" href="/Notepad/">Home</a>
        <a class="navbar-brand" href="/Notepad/notepad/" style="position:absolute;left:5.5rem;">Notepad</a>
        <a class="navbar-brand" href="#" style="position:absolute;left:12rem;">ToDo App</a>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <button class="nav-link btn btn-outline-success mx-2" type="button">
            <a style="text-decoration: none;color: rgba(255,255,255,.55);" href="/Notepad/Signup/">SignUp</a>
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link btn btn-outline-success me-2 px-3 " type="button">
          <a style="text-decoration: none;color: rgba(255,255,255,.55);" href="/Notepad/Login/">Login</a>
          </button>
        </li>
      </ul>
    </div>
    {% endif %}
</nav>
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  </body>












  {% block body %}{% endblock body %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
